<div class="row real-encounters dark-bg hard-bottom" ng-init="videoStillIsVisible = false; seasonOneTrailor = {&quot;name&quot;:&quot;Watch The Trailer&quot;,&quot;link&quot;:&quot;qkm0nY-Wdko&quot;,&quot;img&quot;:&quot;https://crds-cms-uploads.imgix.net/content/images/re-videobanner.jpg&quot;,&quot;desc&quot;:&quot;&lt;p&gt;We’re drawn to ancient stories where people were willing to risk, explore, and face the unknown. The kind of journeys that revealed their true identity, forged their character, and brought refreshment and freedom. The kind of stories where they encountered God, and He changed everything.&lt;/p&gt;&lt;p&gt;Real Encounters is a digital series taking you on an adventure through Israel. If you want to see the real-life places God touched the earth and the way lives were changed, come join us and see what happens when we have a real encounter with god.&lt;/p&gt;&lt;p&gt;Season 1 is available to stream now, and Season 2 releases digitally and at sites on September 23.&lt;/p&gt;&quot;}; seasonTwoEps = [{&quot;name&quot;:&quot;Season 2 Trailer&quot;,&quot;link&quot;:&quot;PjMrYjNV5-o&quot;,&quot;img&quot;:&quot;https://crds-cms-uploads.imgix.net/content/images/REWG2-Title.jpg&quot;,&quot;desc&quot;:&quot;&lt;p&gt;Life is a battle. Every day we’re confronted with things that want to trip us up, weigh us down, and knock us out of the fight. So we’re traveling to the other side of the world to learn from the real stories of ancient warriors who fought, bled, won, lost, and encountered God all along the way.&lt;/p&gt;&lt;p&gt;Just like for them, God wants you to win your battles. Let’s go.&lt;/p&gt;&quot;},{&quot;name&quot;:&quot;Episode 1: Training&quot;, &quot;date&quot;:&quot;09.25.2017&quot;, &quot;link&quot;:&quot;mZWCm_Rzfmg&quot;, &quot;img&quot;: &quot;https://crds-cms-uploads.imgix.net/content/images/RE2-Sidescreens-episode.jpg&quot;, &quot;desc&quot;:&quot;&lt;p&gt;In the first week of Real Encounters With God: Season 2, Brian Tome visit the site where Paul was held prisoner as he witnessed and wrote about the concept of training. &lt;/p&gt;&quot;},{&quot;name&quot;:&quot;Episode 2: Trust&quot;, &quot;date&quot;:&quot;10.01.2017&quot;, &quot;link&quot;:&quot;PRbgRstO4-s&quot;, &quot;img&quot;: &quot;https://crds-cms-uploads.imgix.net/content/images/RE2-Sidescreens-Episode2.jpg&quot;, &quot;desc&quot;:&quot;&lt;p&gt;In the second week of Real Encounters With God: Season 2, Brian Tome looks at the story of Deborah, who led Israel in their struggle against the Canaanites, and the role of female leaders in the biblical story.&lt;/p&gt;&quot;},{&quot;name&quot;:&quot;Episode 3: Aggression&quot;, &quot;date&quot;:&quot;10.08.2017&quot;, &quot;link&quot;:&quot;LzmbcxIJ3uU&quot;, &quot;img&quot;: &quot;https://crds-cms-uploads.imgix.net/content/images/RE2-LED-Sidescreens-episode3.jpg&quot;, &quot;desc&quot;:&quot;&lt;p&gt;In the third week of Real Encounters With God: Season 2, we look at the story of the biblical hero Joshua, and how godly aggression can mean the difference between our success or failure.&lt;/p&gt;&quot;},{&quot;name&quot;:&quot;Episode 4: Repentance&quot;, &quot;date&quot;:&quot;10.15.2017&quot;, &quot;link&quot;:&quot;-mK84j2_kdA&quot;, &quot;img&quot;: &quot;https://crds-cms-uploads.imgix.net/content/images/RE2-LED-Sidescreens-episode4.jpg&quot;, &quot;desc&quot;:&quot;&lt;p&gt;In the fourth week of Real Encounters With God: Season 2, Brian Tome is on location in Israel exploring the story of David.&lt;/p&gt;&quot;},{&quot;name&quot;:&quot;Episode 5: Humility&quot;, &quot;date&quot;:&quot;10.22.2017&quot;, &quot;link&quot;:&quot;Db5l-yCDkic&quot;, &quot;img&quot;: &quot;https://crds-cms-uploads.imgix.net/content/images/RE2-LED-Sidescreens-episode5.jpg&quot;, &quot;desc&quot;:&quot;&lt;p&gt;In the fifth week of Real Encounters With God: Season 2, Brian Tome is on location in Israel exploring the story of Jesus.&lt;/p&gt;&quot;}]; seasonOneEps = [{&quot;name&quot;:&quot;Find Relief&quot;, &quot;date&quot;:&quot;10.08.2016&quot;, &quot;link&quot;:&quot;3_u39imenDY&quot;, &quot;img&quot;: &quot;https://crds-cms-uploads.imgix.net/content/images/re-ep1.jpg&quot;, &quot;desc&quot;:&quot;&lt;p&gt;Brian climbs Mt. Carmel, following the story of Elijah. Back home, we hear how God showed up to bring relief in the face of tragedy.&lt;/p&gt;&quot;}, {&quot;name&quot;:&quot;Find Comfort&quot;, &quot;date&quot;:&quot;10.15.2016&quot;, &quot;link&quot;:&quot;_FpK69kBr5w&quot;, &quot;img&quot;: &quot;https://crds-cms-uploads.imgix.net/content/images/re-ep-2.jpg&quot;, &quot;desc&quot;:&quot;&lt;p&gt;First in the city of Capernaum, then in the sea of Galilee, Brian investigates how God brought comfort in the face illness, emptiness and guilt.&lt;/p&gt;&quot;},{&quot;name&quot;:&quot;Find Transformation&quot;, &quot;date&quot;:&quot;10.24.2016&quot;, &quot;link&quot;:&quot;R4warRizStY&quot;, &quot;img&quot;: &quot;https://crds-cms-uploads.imgix.net/content/images/re-ep-3.jpg&quot;,&quot;desc&quot;:&quot;&lt;p&gt;Brian charges down the hill where David and Goliath battled, then explores a cave where David found his lowest point. In both places, God made incredible transformations.&lt;/p&gt;&quot;},{&quot;name&quot;:&quot;Find Healing&quot;, &quot;date&quot;:&quot;10.29.2016&quot;, &quot;link&quot;:&quot;_2hBt-6YIe4&quot;,&quot;img&quot;: &quot;https://crds-cms-uploads.imgix.net/content/images/re-ep-4.jpg&quot;,&quot;desc&quot;:&quot;&lt;p&gt;In Jerusalem, Brian traces the exact footsteps of a sick man in search of healing. We find out what it means when affliction persists.&lt;/p&gt;&quot;},{&quot;name&quot;:&quot;Find Freedom&quot;, &quot;date&quot;:&quot;11.05.2016&quot;, &quot;link&quot;:&quot;WIAmgQb1v7w&quot;,&quot;img&quot;: &quot;https://crds-cms-uploads.imgix.net/content/images/re-ep-5.jpg&quot;,&quot;desc&quot;:&quot;Brian goes to the oldest border in the world, the supposed “cursed” land of Tel Dan. We learn what it means to break free from the things that weigh us down.&quot;}]; seasonTwoFeatured = seasonTwoEps[5]; current_msg = seasonTwoFeatured; current_eps = seasonTwoEps;">
